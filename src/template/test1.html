<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEST ANGULARJS</title>
    <script
      defer
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script defer src="../js/index.js"></script>
  </head>
  <body ng-app="Test" ng-controller="test1Controller">
    <h1>Tests 1: Filter Endppoint</h1>
    <p>Consume the https://jsonplaceholder.typicode.com/posts endpoint and display the first 10 of the list</p>
    <hr />

    <button type="button" ng-click="handleClick()">Load Endpoint</button>

    <table style="width: 50%">
      <tr>
        <th style="width: 10%">ID</th>
        <th style="width: 30%">Title</th>
        <th style="width: 60%">Body</th>
      </tr>
      <tr ng-repeat="post in list">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
  </body>
</html>
